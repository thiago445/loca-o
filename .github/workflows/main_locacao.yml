# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - locacao

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      # --- CORREÇÃO 1: Renomear o .jar para um nome padrão ---
      - name: Rename JAR file
        run: mv target/*.jar target/app.jar

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          # --- CORREÇÃO 2: Apontar para o novo nome do arquivo ---
          path: '${{ github.workspace }}/target/app.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_817F6675E87B482A916755CE59738128 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BBBC00E303CC43069CB1A2B78675AFCE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D577A353C71E4C11AC5F7E699531A3CE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'locacao'
          slot-name: 'Production'
          # --- CORREÇÃO 3: Usar o nome de pacote fixo ---
          package: 'app.jar'
          # --- CORREÇÃO 4: Usar o caminho absoluto no comando de inicialização ---
          startup-command: 'java -jar /home/site/wwwroot/app.jar'

